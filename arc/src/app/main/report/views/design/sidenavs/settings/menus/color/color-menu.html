<!-- HEADER -->
<div class="header md-whiteframe-2dp">
    <md-list>

        <!-- SELECTED COLOR -->
        <md-list-item class="selected-color">
            <p class="title" flex>Selected Color: </p>
            <div ng-if="!vm.app.settings.color" class="preview md-background-bg md-hue-1"></div>
            <div ng-if="vm.app.settings.color" class="preview"
                 ng-class="'md-'+vm.app.settings.color+'-bg'">
                {{vm.app.settings.color}}
            </div>
            <md-button class="md-icon-button" ng-click="vm.app.settings.color = ''" aria-label="Default Color">
                <md-icon md-font-icon="icon-close-circle"></md-icon>
            </md-button>
        </md-list-item>

<!-- CONTENT-->
<div flex class="content" ms-scroll ms-sidenav-helper>

    <md-list>

        <!-- COLORS -->
        <md-list-item class="color" ng-repeat="(paletteName, palette) in vm.palettes"
                      ng-click="vm.app.settings.color = paletteName"
                      ng-class="'md-'+paletteName+'-bg'" aria-label="color select">
            <p flex>{{paletteName}}</p>
            <i class="icon-check s16" ng-if="paletteName === vm.app.settings.color"></i>
        </md-list-item>
        <!-- / COLORS -->

    </md-list>

</div>
